
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>  </title>
    <link rel="stylesheet" type="text/css" href="video_collage.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <div id="content_container">
        <div id="content">
            <div id="collage_container">
                <div id="video_1" class="collage_video"> 
                    <object style="height: 253px; width: 450px" id="first">
                        <param name="movie" value="http://www.youtube.com/v/Xygr5lTmp_U?version=3&feature=player_detailpage">
                        <param name="allowFullScreen" value="true">
                        <param name="allowScriptAccess" value="always">
                        <param name="audio" value="no" />

                    </object>
                </div>
                <div id="video_2" class="collage_video">
                    <object style="height: 225px; width: 450px">
                        <param name="movie" value="http://www.youtube.com/v/URAQ9zznUNI?version=3&feature=player_detailpage">
                        <param name="allowFullScreen" value="true">
                        <param name="allowScriptAccess" value="always">
                        <param name="audio" value="no" />

                    </object>
                </div>
                <div id="video_3" class="collage_video">
                    <iframe width="450" height="253" src="http://www.youtube.com/embed/DeYQvFU9VSo&autoplay=1" frameborder="0" allowfullscreen></iframe>
                </div>
                <div id="video_4" class="collage_video">
                    <object style="height: 253px; width: 450px">
                        <param name="movie" value="http://www.youtube.com/v/XjxMHaA8jo0?version=3&feature=player_detailpage&autoplay=1">
                        <param name="allowFullScreen" value="true">
                        <param name="allowScriptAccess" value="always">
                        <param name="audio" value="no" />
                        <embed src="http://www.youtube.com/v/XjxMHaA8jo0?version=3&feature=player_detailpage&autoplay=1" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="450" height="253">
                    </object>
                </div>
            </div>
        </div>
    </div>
<script src="video_collage.js" type="text/javascript" ></script>
