    <script type="text/javascript">
$(function(){
    images = Array( '#image1', '#image2' , '#image3' , '#image4', '#image5', '#image6', '#image7', '#image8', '#image9', '#image10', '#image11', '#image12', '#image13', '#image14');
    i = 0;
    var time = 900;

    $('.imageElement').hide();

    switcheroo = function switchImages(){
        if(i === 0){
            $(images[13]).fadeOut();
            $(images[0]).fadeIn(time);
            i++
        }
        else if (i != images.length - 1){
            $(images[i-1]).fadeOut(time);
            $(images[i]).delay(1000).fadeIn(time); 
            i++;            
        } 
        else if (i === 13){
            $(images[13]).fadeOut();
            i = 0;
            window.location = 'http://stu.itp.nyu.edu/~pmd299/connectedDoc/video_collage.htm'
        } 
        console.log(i);
    }

    setInterval(switcheroo, 4000);
});
